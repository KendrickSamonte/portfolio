<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
    <div class="loader">
        <div class="loader-clip clip-top">
            <div class="marquee">
                <div class="marquee-container">
                    <span>KendrickⓀ</span>
                    <span>KendrickⓀ</span>
                    KendrickⓀ
                    <span>KendrickⓀ</span>
                    <span>KendrickⓀ</span>
                </div>
            </div>
        </div>
        <div class="loader-clip clip-bottom">
            <div class="marquee">
                <div class="marquee-container">
                    <span>KendrickⓀ</span>
                    <span>KendrickⓀ</span>
                    KendrickⓀ
                    <span>KendrickⓀ</span>
                    <span>KendrickⓀ</span>
                </div>
            </div>
        </div>
        <div class="clip-center">
            <div class="marquee">
                <div class="marquee-container">
                    <span>KendrickⓀ</span>
                    <span>KendrickⓀ</span>
                    KendrickⓀ
                    <span>KendrickⓀ</span>
                    <span>KendrickⓀ</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="nav">
            <a href="/work.html">Work</a>
            <div class="nav-items">
                <a href="/info.html">Info</a>
            </div>
        </div>

        <div class="main">
            <h1>Kendrick</h1>
        </div>

        <div class="footer">
            <p>UI/UX design</p>
            <p class="center">Front-end Web Developer
                <br> Based in Philippines
            </p>
            <p>GSAP & Parallax Designs</p>

        </div> 
        <div class="cursor">
        </div>

        </div>

    








    <script>

        gsap.from(".clip-top, .clip-bottom", 2, {
            delay: 1,
            height: "50vh",
            ease: "power4.inOut",
        });

        gsap.to(".marquee", 3.5, {
            delay: 0.75,
            top: "50%",
            ease: "power4.inOut",
        })

        gsap.from(".clip-top .marquee, .clip-bottom .marquee", 5, {
            delay: 1,
            left: "100%",
            ease: "power3.inOut",
        })

        gsap.to(".clip-center .marquee", 5, {
            delay: 1,
            left: "100%",
            ease: "power3.inOut",
        })

        gsap.to(".clip-top", 2, {
            delay: 6,
            clipPath: "inset(0 0 100% 0)",
            ease: "power4.inOut",
        })

        gsap.to(".clip-bottom", 2, {
            delay: 6,
            clipPath: "inset(100% 0 0 0)",
            ease: "power4.inOut",
        })

        gsap.to(".clip-top .marquee, .clip-bottom .marquee, .clip-center .marquee", 1, {
            delay: 6,
            opacity: 0,
            ease: "power2.inOut",
        });

        gsap.to(".main h1", 1,{
            opacity: 0,
        });

        gsap.to(".main h1", 1, {
            delay: 7,
            opacity: 1,
        })

       

    </script>

    <script>
        let cursor = document.querySelector(".cursor");
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX +'px';
            cursor.style.top = e.pageY +'px';
        });
    </script>
    
</body>
</html>
